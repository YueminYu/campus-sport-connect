<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Campus Sports Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ddd;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-details {
            width: 100%;
            text-align: center;
        }

        .profile-details h3 {
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'base.html' %}

    <div class="container profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>

        <div class="profile-info">
            <img src="{{ url_for('static', filename='images/default-avatar.jpg') }}" alt="User Avatar" class="profile-avatar">
            <div class="profile-details">
                <h3>{{ current_user.username }}</h3>
                <p><strong>Email:</strong> {{ current_user.email }}</p>
                <p><strong>Sports Interested:</strong> {{ ', '.join(current_user.sports) }}</p>
            </div>
        </div>

        <div class="btn-group">
            <a href="{{ url_for('main_routes.edit_profile') }}" class="btn btn-warning">Edit Profile</a>
            <a href="{{ url_for('main_routes.view_events') }}" class="btn btn-primary">View My Events</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
