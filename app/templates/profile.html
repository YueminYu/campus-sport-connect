{% extends 'base.html' %}

{% block title %}User Profile - Campus Sports Connect{% endblock %}

{% block content %}
<div class="container profile-container mt-5">
    <div class="profile-header">
        <h2>User Profile</h2>
    </div>

    <div class="profile-info">
        <img src="{{ url_for('static', filename='images/default-avatar.jpg') }}" 
             alt="User Avatar" class="profile-avatar">
        <div class="profile-details">
            <h3>{{ current_user.username }}</h3>
            <p><strong>Email:</strong> {{ current_user.email }}</p>
            <p><strong>Sports Interested:</strong> {{ current_user.preferred_sport}}</p>
        </div>
    </div>

    <div class="btn-group">
        <a href="{{ url_for('main_routes.edit_profile') }}" class="btn btn-warning">Edit Profile</a>
        <a href="{{ url_for('main_routes.view_events') }}" class="btn btn-primary">View My Events</a>
    </div>
</div>
{% endblock %}
