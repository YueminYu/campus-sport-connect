<!-- home.html -->
{% extends "base.html" %}

{% block hero %}
{% if not current_user.is_authenticated %}
<div class="hero-section">
    <div class="container text-center">
        <h1 class="title-gradient">Campus Sports Connect</h1>
        <p class="subtitle">
            Join and organize sports events on campus.<span class="typing-cursor"></span>
        </p>
        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('main_routes.register') }}" class="btn btn-primary me-2">Sign Up</a>
            <a href="{{ url_for('main_routes.login') }}" class="btn btn-secondary">Login</a>
        </div>
    </div>
</div>
{% else %}
    {% set redirect_url = url_for('main_routes.view_all_events') %}
    <script>window.location.href = "{{ redirect_url }}";</script>
{% endif %}
{% endblock %}
